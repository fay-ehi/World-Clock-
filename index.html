<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Fay Ehi</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select id="city">
        <option value="">Select a city...</option>
        <option value="Africa/Cairo">Cairo</option>
        <option value="America/New-york">New York</option>
        <option value="Europe/Paris">Paris</option>
      </select>
      <div id="cities">
        <div class="city" id="abuja">
          <div>
            <h2>Abuja</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>

        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Fay and is
      <a href="https://github.com/fay-ehi/World-Clock-" target="_blank">
        open-sourced on GithubðŸ’—</a
      >
    </footer>

    <script src="src/index.js"></script>
  </body>
</html>
